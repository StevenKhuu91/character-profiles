<style>

    .container {

    .tooltip {
        display: block;
        position: fixed;
        width: 200px; height: auto;
        padding: 5px 10px;
        background: #000000;
        text-align: center;
        color: #ffffff;
        font-style: normal;
        border-radius: 2px;
        outline: 3px double #ffffff;
        outline-offset: 5px;
        visibility: hidden;
        opacity: 0;
        z-index: 999;
        transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
    }

    .detail {
        font-weight: normal;
        transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
    }

    .detail:hover { color: #ffffff; }

    .detail:hover .tooltip {
        display: block;
        visibility: visible;
        opacity: 1;
    }

    .imageRender {
        background-image: url("https://i.imgur.com/6zxkZ9k.png");
        width: 400px; height: 499px;
        position: absolute;
        right: 0px; bottom: 0px;
        filter: drop-shadow(-2px 0px 0px black)
                drop-shadow(1px 0px 0px black)
                drop-shadow(-25px -10px 8px #000000);
        -webkit-filter: drop-shadow(-2px 0px 0px black)
                        drop-shadow(1px 0px 0px black)
                        drop-shadow(-25px -10px 8px #000000);
        -moz-filter:    drop-shadow(-2px 0px 0px black)
                        drop-shadow(1px 0px 0px black)
                        drop-shadow(-25px -10px 8px #000000);
        -o-filter:      drop-shadow(-2px 0px 0px black)
                        drop-shadow(1px 0px 0px black)
                        drop-shadow(-25px -10px 8px #000000);
        -ms-filter:     drop-shadow(-2px 0px 0px black)
                        drop-shadow(1px 0px 0px black)
                        drop-shadow(-25px -10px 8px #000000);
    }

    .verticalBar {
        position: absolute;
        width: 100px; height: 100%;
        left: 25px; bottom: 0px;
        background-color: #00000067;
    }

    .horizontalBar {
        position: absolute;
        width: 100%; height: 100px;
        left: 0px; top: 25px;
        background-color: #00000067;
    }

    .statsContainer {
        position: absolute; margin: auto;

        transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
