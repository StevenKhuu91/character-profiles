/*---GENERAL PROFILE RULES---*/

.bg {
    position: fixed; margin: auto;
    top: 0; left: 0; right: 0; bottom: 0;
    height: 100%; width: 100%;
    background:
        -webkit-linear-gradient(348deg,#ffe168 0%, hsla(95.09, 55.96%, 53.06%, 0) 65%),
        -webkit-linear-gradient(315deg, #ffd29f 0%, hsla(135.36, 92.27%, 48.65%, 0) 70%),
        -webkit-linear-gradient(65deg, #fffdee 10%, hsla(184.74, 29.23%, 25.49%, 0) 80%),
        -webkit-linear-gradient(135deg, #d6e6e0 15%, hsla(65.74, 85.5%, 63.1%, 0) 80%);
    background:
        linear-gradient(40deg, #d6e6e0 0%, hsla(184.74, 29.23%, 25.49%, 0) 65%),
        linear-gradient(102deg, #fffdee 0%, hsla(95.09, 55.96%, 53.06%, 0) 65%),
        linear-gradient(135deg, #ffd29f 0%, hsla(135.36, 92.27%, 48.65%, 0) 70%),
        linear-gradient(315deg, #ffe168 15%, hsla(65.74, 85.5%, 63.1%, 0) 80%);
    animation-name: fadein;
    animation-duration: 3.5s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    opacity: 1;
    visibility: visible;
    transition: .6s linear;
    }

@keyframes fadein {
    0% { opacity: 1; }
    100% { opacity: .3; }
}

@keyframes fadeout {
    0% { opacity: 1; }
    100% { opacity: .3; }
}

.bg-texture {
    height: 100%; width: 100%;
    background-image: url('https://i.imgur.com/Dvwszmh.png');
    background-repeat: repeat;
    opacity: 1;
}

    border-radius: 5px;
    position: fixed; margin: auto; top: 0px; bottom: 0px; left: 0px; right: 350px;
    transition: all 0.3s ease-in-out;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        -ms-transition: all 0.3s ease-in-out;
}

.verticalBanner:hover {
    background-image: url("https://i.imgur.com/dxq2FH6.png");
    visibility: visible;
    transition: all 0.3s ease-in-out;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        -ms-transition: all 0.3s ease-in-out;
}
